<!DOCTYPE html>
<html>
<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link rel="shortcut icon" href="./images/cart.png" type="image/x-icon">
   <link href="./style.css" rel="stylesheet">
   <script src="./script.js"></script>
</head>
<body>
   <main>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="./images/product-1.png" alt="iPhone">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick='handleProduct("phone", false)' id="phone-minus-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-quantity" type="number" disabled class="form-control text-center" value="1">
                           <button onclick='handleProduct("phone", true)' id="phone-plus-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-price">1219</span></h5>
                        <img src="./images/remove.png" alt="remove-sign" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="./images/product-2.png" alt="back-cover">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick='handleProduct("case", false)' id="case-minus-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-quantity" disabled type="number" class="form-control text-center" value="1">
                           <button onclick='handleProduct("case", true)' id="case-plus-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="case-price">59</span></h5>
                        <img src="./images/remove.png" alt="remove-sign" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row d-flex justify-content-between">
                     <div class="">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Grand Total:</h5>
                     </div>
                     <div class="status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$<span id="tax">128</span></h5>
                        <h5>$<span id="grand-total">1406</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" onclick='alert("Thank you for purchasing.")' class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </main>
</body>
</html>
